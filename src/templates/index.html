<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://i.etsystatic.com/16438614/r/il/c31bd2/1806659071/il_570xN.1806659071_pn8j.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ofiice API</title>
    <!-- Boodstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vw-100 vh-100" style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(https://afuerablog.com/wp-content/uploads/2021/02/the-office-1200.jpg); background-repeat: no-repeat; background-size: cover; background-position: top;">
    <div class="d-flex flex-row justify-content-around align-items-center w-25 h-25">
        <img src="https://images.seeklogo.com/logo-png/43/2/the-office-tv-show-sign-logo-png_seeklogo-438510.png" alt="Imagen del logo">
    </div>
    <div class="d-flex flex-column justify-content-between align-items-center h-auto">
        <form action="/add_personaje" method="POST" class="border h-100 d-flex flex-column justify-content-center align-items-center gap-3 p-3 bg-dark rounded-4">
            <div>
                <input type="text" name="nombre" placeholder="Nombre" class="rounded-2 no-outline" style="outline: none; padding-left: 5px;">
                <input type="text" name="apellido" placeholder="Apellido" class="rounded-2" style="outline: none; padding-left: 5px;">
            </div>
            <input type="url" name="url_imagen" placeholder="Link de la imagen" class="w-100 rounded-2" style="outline: none; padding-left: 5px;">
            <div>
                <input type="text" name="puesto" placeholder="Puesto" class="rounded-2" style="outline: none; padding-left: 5px;">
                <input type="text" name="departamento" placeholder="Departamento" class="rounded-2" style="outline: none; padding-left: 5px;">
            </div>
            <input type="text" name="descripcion" placeholder="Descripción" class="w-100 rounded-2" style="outline: none; padding-left: 5px;">
            <div>
                <input type="text" name="primera_aparicion" placeholder="Primera aparición" class="rounded-2" style="outline: none; padding-left: 5px;">
                <input type="text" name="ultima_aparicion" placeholder="Última aparición" class="rounded-2" style="outline: none; padding-left: 5px;">
            </div>
            <div>
                <input type="text" name="frase_iconica" placeholder="Frase icónica" class="rounded-2" style="outline: none; padding-left: 5px;">
                <input type="text" name="hobbie_principal" placeholder="Hobbie principal" class="rounded-2" style="outline: none; padding-left: 5px;">
            </div>
            <div>
                <input type="text" name="ciudad_origen" placeholder="Ciudad de origen" class="rounded-2" style="outline: none; padding-left: 5px;">
                <input type="number" name="total_episodios" placeholder="Total de episodios" class="rounded-2" style="outline: none; padding-left: 5px;">
            </div>
            <div>
                <button type="submit" class="bg-primary text-white border border-0 rounded-1" style="padding: 2px 5px;">Añadir personaje</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
